<!DOCTYPE html>
<html lang="en">

<head>
    <title>Handlebars task one</title>
    <meta charset="UTF-8">
</head>

<body>

    <script src="handlebars-v4.0.5.js"></script>
    <div id="wrapper"> </div>
    <script type="text/x-handlebars-template" id="gsm-table">
            <table class="items-table">
                <thead>
                    <tr>
                        <th>#</th>
                        {{#headers}}
                            <th>{{this}}</th>
                        {{/headers}}
                    </tr>
                </thead>
                <tbody>
                    {{#items}}
                    <tr>
                        <td>{{@index}}</td>
                        <td>{{col1}}</td>
                        <td>{{col2}}</td>
                        <td>{{col3}}</td>
                    </tr>
                    {{/items}}
                </tbody>
            </table>
        </script>
    <script src="script.js">           
        </script>
</body>

</html>
