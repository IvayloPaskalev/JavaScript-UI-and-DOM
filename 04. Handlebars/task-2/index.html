<!DOCTYPE html>
<html lang="en">

<head>
    <title>Handlebars task two</title>
    <meta charset="UTF-8">
</head>

<body>
    </div>
    <script type="text/x-handlebars-template" id="superhero-list">
    <div class="container">
        <h1>Animals</h1>
            <ul class="animals-list">
                {{#animals}}
                <li>
                    {{#if url}}
                        <a href="{{url}}">See a {{name}}</a>
                    {{else}}
                        <a href="http://cdn.playbuzz.com/cdn/3170bee8-985c-47bc-bbb5-2bcb41e85fe9/d8aa4750-deef-44ac-83a1-f2b5e6ee029a.jpg">No link for {{name}}, here is Batman!</a>
                    {{/if}}
                </li>
                {{/animals}}
            </ul>
    </div>
        </script>
    <script src="handlebars-v4.0.5.js"></script>
    <script src="script.js"></script>
</body>

</html>
